<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Junior job scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Scraper</h1>
            </div>   
        </div>

        <table class="u-full-width">
                <thead>
                  <tr>
                    <th>Date posted</th>
                    <th>Employer</th>
                    <th>Job Title</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
            
    </div>
    
    
    <script src="js/index.js"></script>
</body>
</html>
